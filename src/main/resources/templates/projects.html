<html xmlns="http://www.w3.org/1999/xhtml"
  xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Projects</title>
    </head>

    <body>
        <!--  <button id="update"> update1 </button> -->
	
        <div th:each="project: ${projects}">
            <span th:text="${project.projectName}"></span>
            <span th:text="${project.projectDescription}"></span>
            <div th:each="assessment : ${project.projectAssessments}">
	            <span th:text="${assessment.assessmentName}"></span>
	            <span th:text="${assessment.assessmentDescription}"></span>
            </div>
            <a th:href="@{projects/edit/{projectId}(projectId=${project.projectId})}">Edit</a>
            <br>
            <br>
        </div>
        
        <a href="/projects/add">Make Projects</a>

    </body>
</html>
